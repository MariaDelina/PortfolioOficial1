<main class="main">
  <section class="seccion info">
    <div>
      <button class="btn btn-primary-outline" routerLink="/nueva-presentacion">
        Agregar
      </button>
    </div>
    <h2 class="h2">
      {{ presentacion[presentacion.length - 1].nombre_y_apellido }}
    </h2>
    <h3 class="h3">{{ presentacion[presentacion.length - 1].puesto }}</h3>

    <img
      [src]="photoSelected || 'assets/Linke.jpg'"
      height="200px"
      width="150px"
      (click)="photoInput.click()"
      class="imgperfil"
    />
    <label class="nuestroinput"
      >Subir foto
      <input
        (change)="mostrarImg($event)"
        #photoInput
        type="file"
        class="form-control"
        placeholder="escribe la Url del logo de su empresa"
        id="nuestroinput"
    /></label>

    <ul class="ul">
      <li class="li">
        <a class="a" title="LinkedIn" (click)="goToLinkedin()"
          >Visitar mi LinkedIn</a
        >
      </li>
      <li class="li">
        <a class="a" title="GitHub" (click)="goToGithub()">Visitar mi GitHub</a>
      </li>
    </ul>
    <div class="div-editar">
      <button
        class="icono-editar"
        routerLink="/editar-presentacion/{{
          presentacion[presentacion.length - 1].id
        }}"
      >
        <i class="bi bi-pencil"></i>
      </button>
    </div>
  </section>
</main>
