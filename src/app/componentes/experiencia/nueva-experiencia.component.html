<div class="container">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <form
        [formGroup]="formularioExperiencia"
        (ngSubmit)="enviarExperiencia()"
      >
        <div class="mb-3">
          <label for="" class="form-label"></label>
          <input
            type="text"
            class="form-control"
            formControlName="lugar_de_trabajo"
            aria.describedby="helpId"
            placeholder="escriba el lugar de trabajo"
          />
        </div>
        <div *ngIf="LugarDeTrabajo?.errors && LugarDeTrabajo?.touched">
          <p *ngIf="LugarDeTrabajo?.hasError('required')" class="text-danger">
            El campo es requerido
          </p>
        </div>
        <div class="mb-3">
          <label for="" class="form-label"></label>
          <input
            type="text"
            class="form-control"
            formControlName="titulo_del_puesto"
            aria.describedby="helpId"
            placeholder="escribe el titulo del puesto ocupado"
          />
        </div>
        <div *ngIf="TituloDelPuesto?.errors && TituloDelPuesto?.touched">
          <p *ngIf="TituloDelPuesto?.hasError('required')" class="text-danger">
            El campo es requerido
          </p>
        </div>
        <div class="mb-3">
          <label for="" class="form-label"></label>
          <input
            type="file"
            class="form-control"
            formControlName="url_logo_empresa"
            aria.describedby="helpId"
            placeholder="escribe la Url del logo de su empresa"
          />
        </div>
        <div *ngIf="UrlLogoEmpresa?.errors && UrlLogoEmpresa?.touched">
          <p *ngIf="UrlLogoEmpresa?.hasError('required')" class="text-danger">
            El campo es requerido
          </p>
        </div>
        <div class="mb-3">
          <label for="" class="form-label"></label>
          <input
            type="text"
            class="form-control"
            formControlName="descripcion_de_actividades"
            aria.describedby="helpId"
            placeholder="escribe la descripcion de las actividades desarrolladas"
          />
        </div>
        <div
          *ngIf="
            DescripcionDeActividades?.errors &&
            DescripcionDeActividades?.touched
          "
        >
          <p
            *ngIf="DescripcionDeActividades?.hasError('required')"
            class="text-danger"
          >
            El campo es requerido
          </p>
        </div>
        <div class="mb-3">
          <label for="" class="form-label"></label>
          <input
            formControlName="fecha_de_actividad"
            type="date"
            class="form-control"
            aria.describedby="helpId"
            placeholder="edita tu descripcion"
          />
        </div>
        <div *ngIf="FechaDeActividad?.errors && FechaDeActividad?.touched">
          <p *ngIf="FechaDeActividad?.hasError('required')" class="text-danger">
            El campo es requerido
          </p>
        </div>
        <div class="btn-group" role="group" aria-label="">
          <button type="submit" class="btn btn-succes">Agregar</button>
          <button class="btn btn-primary">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
