<div class="main">
  <section class="seccion" id="works">
    <h2 class="h2">Proyectos Principales</h2>
    <button
      class="btn btn-primary-outline"
      routerLink="/nuevos-principales-proyectos"
    >
      Agregar
    </button>
    <p class="p">
      Les presento los principales proyectos en los que he trabajado:
    </p>
    <div class="grid">
      <article class="article">
        <a class="a" href="#" title="primera-Url">
          <figure class="figure">
            <img
              src="assets/compuroja.jpg"
              alt="imagen"
              class="img"
              loading="lazy"
            />
          </figure>
          <h4 class="h4">
            {{
              prinProyectos[prinProyectos.length - 1]
                .url_primer_proyecto_principal
            }}
          </h4>
        </a>
      </article>
      <article class="article">
        <a class="a" href="#" title="segunda-Url">
          <figure class="figure">
            <img
              src="assets/compulila.jpg"
              alt="imagen"
              class="img"
              loading="lazy"
            />
          </figure>
          <h4 class="h4">
            {{
              prinProyectos[prinProyectos.length - 1]
                .url_segundo_proyecto_principal
            }}
          </h4>
        </a>
      </article>
    </div>
    <button
      class="icono-editar"
      routerLink="editar-principales-proyectos/{{
        prinProyectos[prinProyectos.length - 1].id
      }}"
    >
      <i class="bi bi-pencil"></i>
    </button>
  </section>
</div>
